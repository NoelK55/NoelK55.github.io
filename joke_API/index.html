<html>
    <head>
        <script src="https://unpkg.com/vue@2.4.3/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    </head>

    <body>
        <h1>So Funny jokes</h1>
        <div id="joke">
            <p>
                {{joke}}
            </p>
        </div>




        <script lang="javascript">
            var vm = new Vue({
                el: "#joke",
                data: {
                    joke: null,
                },

                methods: {
                    getJoke: async function () {
                        let listedData = [];

                        await axios.get(`https://api.chucknorris.io/jokes/random`)
                        .then((result) => {
                            listedData = result.data;
                        });
                        this.joke = listedData.value;
                    }   
                }, 

                mounted: async function () {
                    this.getJoke();
                }

            });
        </script>
    </body>
    <style>

    </style>

</html>
