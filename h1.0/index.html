<!DOCTYPE html>
<html lang="fi" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>h0.1</title>
        <script type="text/javascript" language="javascript" src="pizzasave.js"></script>
    </head>
    <body>
        <section class="pizza">
            <form id="pepperoni_lista">
                <span>Pepperoni</span>
                <input type="checkbox" name="pizza" id="kyl" value="kyl" onClick="pepperoni()">
                <label for="amount">kpl</label>
                <input type="number" name="amount" id="nppizza" min="1" max="99">
            </form>     
            <form id="mexicana_lista">
                <br>
                <span>Mexicana</span>
                <input type="checkbox" name="pizza" id="kyl" value="kyl" onClick="mexicana()">
                <label for="amount">kpl</label>
                <input type="number" name="amount" id="nmexipizza" min="1" max="99">
            </form>
            <form id="karon_lista">
                <br>
                <span>Karon TiemiesPizza</span>
                <input type="checkbox" name="pizza" id="kyl" value="kyl" onClick="karon()">
                <label for="amount">kpl</label>
                <input type="number" name="amount" id="nkaropizza" min="1" max="99">
            </form>
            <form id="kokin_lista">
                <br>
                <span>Kokin special</span>
                <input type="checkbox" name="pizza" id="kyl" value="kyl" onClick="kokin()">
                <label for="amount">kpl</label>
                <input type="number" name="amount" id="nkokkipizza" min="1" max="99">
            </form>
            <form id="talon_lista">
                <br>
                <span>Talontapaan</span>
                <input type="checkbox" name="pizza" id="kyl" value="kyl" onClick="talontapaan()">
                <label for="amount">kpl</label>
                <input type="number" name="amount" id="ntalopizza" min="1" max="99">     
            </form>
            <form id="valmis_peruuta_lista">
                <br>
                <input id="valmis_nappi" type="submit" value="Valmis" onClick="valmistilaus()">
                <input id="peruuta_nappi" type="submit" value="Peruuta" onClick="peruutatilaus()">
            </form>
        </section>
    </body>
</html>
