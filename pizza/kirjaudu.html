<!DOCTYPE html>
<html lang="fi" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Kirjaudu</title>
        <script src="js/rekisterointi.js"></script>
    </head>

    <body>
        <div class="kirrek_napit">
            <form id="kirrek_lista">
                <input id="kirjaudu_nappi" type="submit" value="Kirjaudu" onClick="kirjaudu()">
                <br>
                <input id="rekisteroi_nappi" type="submit" value="Rekisteröidy" onClick="rekisteoi()">
            </form>
        </div>
        <div class="rekisterointi">
            <form id="rekisterointi_lista">
                <label for="kayttajanimi">Käyttäjänimi: </label>
                <input id="kayttajanimi" type="text" required maxlength="10" minlength="4">
                <br>
                <label for="password">Salasana: </label>
                <input id="password" type="password" required minlength="5" maxlength="12">
                <br>
                <input id="rekisteroi" type="submit" value="Rekisteröidy" onClick="rekisteroidytty()">
            </form>
        </div>
        <div class="kirjaudu">
            <form id="kirjautumis_lista">
                <label for="kayttajanimien">Käyttäjänimi: </label>
                <input id="kayttajanimien" type="text" required maxlength="10" minlength="4">
                <br>
                <label for="passwords">Salasana: </label>
                <input id="passwords" type="password" required minlength="5" maxlength="12">
                <br>
                <input id="kirjaudu" type="submit" value="Kirjaudu" onClick="kirjaudutan()">
            </form>
        </div>
        <div class="peruutarec">
            <form id="peruutarek_lista">
                <input id="peruutrekisterointi" type="submit" value="Peruuta" onClick="peruutarek()">
            </form>
        </div>
        <div class="peruutakir">
            <form id="peruutakir_lista">
                <input id="peruutakirjau" type="submit" value="Peruuta" onClick="peruutakir()">
            </form>
        </div>
        <div class="kotisivu_paluu">
            <form id="paluukoti_lista">
                <a class="koti-link" href="index.html">Palaa kotisivulle</a>
            </form>
        </div>
        <div class="kirjautuminenon">
            <form id="kirjautuminenon_lista">
                <p>kirjautuminen onnistui palaa tästä kotisivulle</p>
                <a class="koti-link" href="index.html">Palaa kotisivulle</a>
            </form>
        </div>
    </body>

</html>
